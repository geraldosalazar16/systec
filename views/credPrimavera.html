<!DOCTYPE html>
<html ng-app="usersApp" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap core CSS -->
  <!--<link rel="stylesheet" href="stylesheets/select2.min.css">-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/angular-notify.min.css">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/fileinput.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
 
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body ng-controller="credPrimavera" style="background: #43617E">
        <nav class = "nav-bar navbar-nav" style="background-color: #50ABCD; float:none;margin:0 auto;display: block;text-align: center;">
                <img class="small" src="images/smartsheetlogo.png" style="float: left; margin-left: 10px; width: 10%; height: 5%; ">
                <a href="/workflows" class="navbar-brand ml-4" style="color: white">  Interface Primavera P6 Smartsheet  </a>
                <img class="small" src="images/systeclogo.png" style="float: right; margin-right: 10px; width: 10%; height: 5%; ">
                <li class="nav-item dropdown float-right mr-5">
                    <a class="nav-link dropdown-toggle" style="color: white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Hello, {{nombre_usuario}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./login">Log out</a>
                    </div>
                </li>
            </nav>

    <div class="container" id="container">
        <div class="row justify-content-center" style="width: 100%; height: 100%;">
            <div class="card mt-4" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <div class="row mt-4 justify-content-center">
                        <h3 style="font-family: Arial; color: #585E63; font-weight: bold">Please provide your Primavera P6 credentials.</h3>
                    </div>
                    <div class="row justify-content-center">
                        <p class="text-info">
                            We do not store this information for security reasons
                        </p>
                    </div>
                    
                    <div class="row mt-4 justify-content-center">
                        <form name="exampleForm" class="col-sm-12 col-md-6">
                            <div class='form-group'>
                                <label for="usuario_primavera">Primavera url <span class="required">*</span></label>
                                <input type="text" class="form-control" 
                                name="url_primavera" id="url_primavera" 
                                ng-model="formData.url_primavera" required
                                ng-class="{ error: exampleForm.url_primavera.$error.required && !exampleForm.$pristine && exampleForm.url_primavera.$dirty}">
                            </div>
                            <div class='form-group'>
                                <label for="usuario_primavera">Primavera user <span class="required">*</span></label>
                                <input type="text" class="form-control" 
                                name="usuario_primavera" id="usuario_primavera" 
                                ng-model="formData.usuario_primavera" required
                                ng-class="{ error: exampleForm.usuario_primavera.$error.required && !exampleForm.$pristine && exampleForm.usuario_primavera.$dirty}">
                            </div>
                            <div class="form-group">
                                <label for="pwd_primavera">Primavera password</label>
                                <input type="password" class="form-control" 
                                name="pwd_primavera" id="pwd_primavera" 
                                ng-model="formData.pwd_primavera" required
                                ng-class="{ error: exampleForm.pwd_primavera.$error.required && !exampleForm.$pristine && exampleForm.pwd_primavera.$dirty}">
                            </div>
                            <input type="submit" class="btn btn-success pull-right mt-2" 
                            ng-click="submitForm(formData)" ng-disabled="!exampleForm.$valid" value="Continue"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/fab88ee428.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    
    <script src="javascripts/bootstrap-confirmation.min.js"></script>
 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script src="javascripts/fileinput.min.js"></script>
    <script src="javascripts/angular-notify.min.js"></script>
    
    <script src="javascripts/globals.js"></script>
    <script src="javascripts/credPrimavera.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

</body>
</html>
